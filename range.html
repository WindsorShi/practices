<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>range</title>
</head>

<body>
    <div>
        <form action="">
            <input type="number" id="num">
            <input type="submit" onclick="range(document.getElementById
('num').value)">
        </form>
    </div>
    <script type="text/javascript">

    function range(num) {
        var a=num;

        switch (true) {
            case a >=90 && a <= 100:
                alert(1);
                break;
            case a >=80 && a < 90:
                alert(2);
                break;
            case a >=70 && a < 80:
                alert(3);
                break;
            case a >=60 && a < 70:
                alert(4);
                break;
            case a >=50 && a < 60:
                alert(5);
                break;
            case a >=40 && a < 50:
                alert(6);
                break;
            case a >=30 && a < 40:
                alert(7);
                break;
            case a >=20 && a < 30:
                alert(8);
                break;
            case a >=10 && a < 20:
                alert(9);
                break;
            case a >= 0 && a < 10:
                alert(10);
                break;
        }
    }
    </script>
</body>

</html>
