<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <script type="text/javascript">
    var arr = ["a", "x", "b", "d", "m", "a", "k", "m", "p", "j", "a"];
    var letter = [];//这个数组用来存放字母
    var num = [];//这个数组用来存放字母出现次数
    for (var i = 0; i < arr.length; i++) {
        if (letter.indexOf(arr[i]) == -1) {//如果arr那个数组中的i位置上的字母没有出现在letter那个数组中，
       // 那么在letter中该字母的index就会是-1，也就是说：没有出现，等于-1，为真，执行下面两行
          letter.push(arr[i]);//把arr那个数组中的i位置上的字母存到letter中最后一个位置
            num.push(1);//把1存到相应位置
        } else {//字母出现过
        	  var j = letter.indexOf(arr[i]);//这里把字母在letter中的index赋给j
            num[j]++;//把相应位置存的num加1    
        }
    }
    var m = Math.max.apply(Math, num);//.apply的调用方式和Math.max这个可变参数函数配合得到数组num中的最大元素
    var res = letter[num.indexOf(m)];//相应最大值的位置对应的letter即为结果字母
    var position = [];//把输出位置结果存到一个数组
    for (var i = 0; i < m; i++) {
        var n = arr.indexOf(res);
        position.push(n);
        arr.splice(n, 1, "");
    }
    document.write("出现次数最多元素为:" + res + "<br>出现位置为：" + position.join(','));
    </script>
</head>
<body>
</body>

</html>
